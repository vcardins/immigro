<template>
   <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a href="/">${heading}</a>
          <a click.delegate="toggleSidebar()">
            <span class="menu-icon zmdi zmdi-swap"></span>
          </a>
        </li>
        <li class="sidebar-search-bar">
          <input type="text" placeholder="Search" name="search" value.bind="searchValue" keydown.delegate="search($event)"/>
          <a click.delegate="search()"><i class="zmdi zmdi-search"></i></a>
        </li>
        <li repeat.for="row of router.navigation | authFilter" class="sidebar-list" title="${row.title}">
          <a class="menu ${row.isActive ? 'active' : ''}" href.bind="row.href">
            <span>${row.title}</span>
            <i class="menu-icon zmdi zmdi-${row.config.icon}"></i>
          </a>
        </li>
        <!--zmdi zmdi-home zmdi-hc-fw-->
      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-4">
          <a href="/" target="_blank">
            Github
          </a>
        </div>
        <div class="col-xs-4">
          <a href="/" target="_blank">
            About
          </a>
        </div>
        <div class="col-xs-4">
          <a href="" click.delegate="logout()">
            Logout
          </a>
        </div>
      </div>
    </div>
    <!-- End Sidebar -->
</template>
